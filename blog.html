---
layout: default
title: Blog
permalink: /blog/
---

<section class="blog-posts">
  <h1 class="bp">{{ page.title }}</h1>
  <div class="post-card">
    <ul>
      {% for post in site.posts %}
      <li class="post-item">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>- {{ post.date | date: "%B %d, %Y" }}</p>
      </li>
      <h3 class="spacer"></h3>
      {% endfor %}
    </ul>
  </div>
</section>
