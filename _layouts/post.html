---
layout: default
---

      <article class="post">
        <div class="post-card">
          <div class="content-wrapper">
            <h1>{{ page.title }}</h1>
            <p><em>{{ page.date | date: "%B %d, %Y" }}</em></p>
            <div class="content">
              {{ content }}
            </div>
          </div>
        </div>
      </article>
